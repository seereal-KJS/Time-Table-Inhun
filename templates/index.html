<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subject Finder</title>
</head>
<body>
    <h1>Enter Grade and Class Number</h1>
    <form action="/subject" method="post">
        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade">
        <label for="class_number">Class Number:</label>
        <input type="text" id="class_number" name="class_number">
        <button type="submit">Find Subject</button>
    </form>
</body>
</html>
